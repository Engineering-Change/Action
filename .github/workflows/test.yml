name: Test Workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: Engineering-Change/Action@v1.0.0
    
    - name: Test action
      id: test
      uses: ./ # This uses the action in the root directory
      with:
        who-to-greet: 'Mona the Octocat'

    - name: Get the output
      run: echo "The time was ${{ steps.test.outputs.time }}"
